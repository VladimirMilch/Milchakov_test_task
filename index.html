<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Create Studio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <main class="container">
            <section class="about-us">
                <h1>Мастер-классы от Create Studio</h1>
                <form action="#window">
                <button type="submit" class="btn" id="btn">Записаться</button>
                </form>
            </section>
                <div id="window" class="">
                    <div class="text_btn">Заявка на участие</div>
                    <input type="text" placeholder=" ФИО" class="input_btn" id="user_name">
                    <input placeholder=" E-mail" type="email" class="input_btn" id="user_email">
                    <button type="submit" class="submit_btn" id="submit_btn">Отправить</button>
                    <p class="stat"></p>
                </div>
        </main>
    </div>
<script src="index.js"> </script>
</body>
</html>
